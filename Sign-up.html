<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign-up.css">
    <link rel="icon" href="images/watch.png">

</head>
<body>
    <form autocomplete="off" name="name">
    <div class="Sign-up-h2"><h2>Complete your personal details</h2></div><br>
    <div class="name"><input type="text" placeholder="enter your name" name="name"></div><br>
    <div class="lastname"><input type="text" placeholder="enter your lastname" name="lastname"></div><br>
    <div class="gmail"><input type="gmail" placeholder="enter your gmail" name="gmail"></div><br>
    <div class="age"><input type="number" placeholder="enter your age" name="age"></div><br>
    <div class="Sign-up-h3"><h3>Choose your gender</h3></div>
    <div class="male"><label for="male">male<input type="radio" name="gender" id="male"></label></div>
    <div class="female"><label for="female">female<input type="radio" name="gender" id="female"></label></div>
    </form>
    <br><br><br><br>
    <div class="reset"><input type="reset" value="reset"></div>
    <div class="submit"><input type="submit" value="submit"></div>
    
</body>
</html>
